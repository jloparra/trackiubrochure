        const useCountUp = (endValue, duration = 2000) => {
            const easeOutExpo = (t) => (t === 1 ? 1 : 1 - Math.pow(2, -10 * t));
            const [count, setCount] = React.useState(0);
            const frameRate = 1000 / 60;
            const totalFrames = Math.round(duration / frameRate);
            const countRef = React.useRef(null);

            React.useEffect(() => {
                let frame = 0;
                const counter = () => {
                    frame++;
                    const progress = easeOutExpo(frame / totalFrames);
                    const currentCount = Math.round(endValue * progress);
                    setCount(currentCount);

                    if (frame < totalFrames) {
                        countRef.current = requestAnimationFrame(counter);
                    } else {
                        setCount(endValue);
                    }
                };
                countRef.current = requestAnimationFrame(counter);
                
                return () => {
                    if(countRef.current) cancelAnimationFrame(countRef.current);
                };
            }, [endValue, duration, totalFrames]);

            return count;
        };

                              <DefenseItem label={t('slide13_defense2_label', 'slides')} text={t('slide13_defense2_text', 'slides')} />

          const impacts = [

              { icon: '🌍', title: t('slide14_card2_title', 'slides'), items: [t('slide14_card2_i1', 'slides'), t('slide14_card2_i2', 'slides'), t('slide14_card2_i3', 'slides')] },

                      <h2 className="text-3xl md:text-4xl font-bold text-center text-[#4A90A4] mb-8">{t('slide14_title', 'slides')}</h2>
                      <div className="grid md:grid-cols-2 gap-6">
                          {impacts.map(impact => <ImpactCard key={impact.title} {...impact} />)}

                  </div>

          const whatsappUrl = `https://wa.me/34640742377?text=${whatsappMessage}`;
          return (
              <SlideWrapper>
                  <div className="w-full max-w-5xl mx-auto bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-[#7DD3DB]/50 p-6 md:p-10">
                      <h2 className="text-3xl md:text-4xl font-bold text-center text-[#4A90A4] mb-8">{t('slide15_title', 'slides')}</h2>
                      <div className="grid md:grid-cols-2 gap-8">
                          <div className="bg-white p-6 rounded-xl shadow-md border border-gray-200/80">
                              <h3 className="text-xl font-bold text-[#2B5F75]">José Luis Oñate Parra</h3>
                              <p className="text-[#4A90A4] font-semibold mb-4">CEO</p>
                              <div className="space-y-2 text-gray-700">
                                  <p><strong>{t('slide15_email_label', 'slides')}:</strong> <a href="mailto:jl.onate@trackiu.com" className="text-teal-600 hover:underline">jl.onate@trackiu.com</a></p>
                                  <p><strong>{t('slide15_phone_label', 'slides')}:</strong> <a href={whatsappUrl} target="_blank" rel="noopener noreferrer" className="text-teal-600 hover:underline">+34 640 74 23 77</a></p>
                              </div>
                          </div>
                           <div className="bg-white p-6 rounded-xl shadow-md border border-gray-200/80">
                              <h3 className="text-xl font-semibold text-[#5CBCC8] mb-4">{t('slide15_structure_title', 'slides')}</h3>
                              <ul className="list-disc list-inside space-y-1 text-gray-700">
                                  <li>Holding AvenidasBox</li>
                                  <li>AvenidasBox SL (Matriz)</li>
                                  <li>TrackIU SL</li>
                              </ul>
                              <p className="mt-4 text-gray-700"><strong>{t('slide15_address_label', 'slides')}:</strong> Calle Bayona, 3, 28028, Madrid</p>
                          </div>
                      </div>
                      <div className="mt-8 text-center bg-gradient-to-r from-[#5CBCC8] to-[#4A90A4] text-white p-4 rounded-xl shadow-lg">
                          <p className="text-lg md:text-xl font-bold">{t('slide15_cta', 'slides')}</p>
                      </div>
                  </div>
              </SlideWrapper>
          );
        };
        
        const Slide16 = () => {
          const { t } = useLanguage();
          return (
              <SlideWrapper className="justify-center">
                  <div className="w-full max-w-4xl mx-auto bg-gradient-to-r from-[#5CBCC8] to-[#4A90A4] text-white rounded-2xl shadow-2xl p-12 md:p-20 text-center flex flex-col justify-center items-center">
                      <h1 className="text-5xl md:text-7xl font-bold mb-4">{t('slide16_thank_you', 'slides')}</h1>
                      <p className="text-xl md:text-3xl font-light mb-12">TrackIU • 2025</p>
                      <div className="w-24 h-1 bg-white/50 rounded-full mb-8"></div>
                      <p className="text-xs md:text-sm">{t('slide1_disclaimer', 'slides')}</p>
                  </div>
              </SlideWrapper>
          );
        };
        
        // --- from content/slides.ts ---
        const slides = [
          Slide1, Slide2, Slide3, Slide4, Slide5, Slide6, Slide7, Slide8,
          Slide9, Slide10, Slide11, Slide12, Slide13, Slide14, Slide15, Slide16,
        ];

        // --- from components/OnboardingNotification.tsx ---
        const OnboardingNotification = () => {
            return (
                <div className="fixed bottom-5 left-5 bg-gray-800 text-white p-3 rounded-lg shadow-lg text-sm z-50 animate-fade-in-up max-w-xs">
                    <p><strong>Pro Tip:</strong> Use <kbd className="font-sans bg-gray-600 rounded px-1.5 py-0.5">←</kbd> <kbd className="font-sans bg-gray-600 rounded px-1.5 py-0.5">→</kbd>, or triple-click the left/right side of the screen.</p>
                </div>
            );
        };

        // --- from components/Header.tsx ---
        const Header = ({ currentSlide, totalSlides, onPrev, onNext }) => {
          const { language, setLanguage } = useLanguage();
          const languages = ['es', 'en', 'fr'];

          const LanguageSwitcher = () => (
            <div className="flex items-center space-x-1 bg-white/50 rounded-full p-1">
              {languages.map((lang) => (
                <button
                  key={lang}
                  onClick={() => setLanguage(lang)}
                  className={`px-3 py-1 text-sm font-semibold rounded-full transition-colors duration-200 ${
                    language === lang ? 'bg-[#5CBCC8] text-white' : 'text-[#2B5F75] hover:bg-[#7DD3DB]/50'
                  }`}
                >
                  {lang.toUpperCase()}
                </button>
              ))}
            </div>
          );

          return (
            <header className="relative z-10 flex items-center justify-between p-4 md:p-6 bg-white/20 backdrop-blur-sm">
               <a 
                  href="https://www.figma.com/proto/40Ip2EBvT2KfNbk2UsDeM9/Trackui?page-id=8%3A15&node-id=8-16&p=f&viewport=409%2C530%2C0.09&t=BGgXzjyxMgMokcgS-1&scaling=scale-down&content-scaling=fixed&starting-point-node-id=236%3A2924&show-proto-sidebar=1"
                  target="_blank"
                  rel="noopener noreferrer"
                  className="flex items-center space-x-2"
                  aria-label="TrackIU Prototype"
                >
                  <img src="assets/logo.png" alt="TrackIU Logo" className="h-8 w-auto hidden md:block" />
                  <img src="assets/logo-mobile.png" alt="TrackIU Logo" className="h-8 w-8 md:hidden" />
                  <span className="text-2xl font-bold text-[#2B5F75] hidden md:inline">TrackIU</span>
              </a>
              <div className="flex items-center space-x-4">
                <button onClick={onPrev} className="p-2 rounded-full hover:bg-white/50 transition-colors" aria-label="Previous Slide">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-[#4A90A4]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                  </svg>
                </button>
                <span className="text-sm font-medium text-[#4A90A4] w-12 text-center">{`${currentSlide + 1} / ${totalSlides}`}</span>
                <button onClick={onNext} className="p-2 rounded-full hover:bg-white/50 transition-colors" aria-label="Next Slide">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-[#4A90A4]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                  </svg>
                </button>
              </div>
              <div className="flex items-center space-x-3">
                <LanguageSwitcher />
              </div>
            </header>
          );
        };
        
        // --- from App.tsx ---
        const App = () => {
          const [currentSlide, setCurrentSlide] = React.useState(0);
          const [showNotification, setShowNotification] = React.useState(false);
          const totalSlides = slides.length;
          const mainContentRef = React.useRef(null);

          React.useEffect(() => {
            const hasSeenNotification = sessionStorage.getItem('hasSeenNotification');
            if (!hasSeenNotification) {
              setShowNotification(true);
              const timer = setTimeout(() => {
                setShowNotification(false);
                sessionStorage.setItem('hasSeenNotification', 'true');
              }, 5000);
              return () => clearTimeout(timer);
            }
          }, []);

          const goToNextSlide = React.useCallback(() => {
            setCurrentSlide((prev) => (prev + 1) % totalSlides);
          }, [totalSlides]);

          const goToPrevSlide = React.useCallback(() => {
            setCurrentSlide((prev) => (prev - 1 + totalSlides) % totalSlides);
          }, [totalSlides]);
          
          React.useEffect(() => {
            if (mainContentRef.current) {
              mainContentRef.current.scrollTop = 0;
            }
          }, [currentSlide]);

          React.useEffect(() => {
            const handleKeyDown = (e) => {
              if (e.key === 'ArrowRight') {
                goToNextSlide();
              } else if (e.key === 'ArrowLeft') {
                goToPrevSlide();
              } else if (e.key === 'Home') {
                e.preventDefault();
                setCurrentSlide(0);
              } else if (e.key === 'End') {
                e.preventDefault();
                setCurrentSlide(totalSlides - 1);
              } else if (!isNaN(parseInt(e.key)) && e.key >= '1' && e.key <= '9') {
                e.preventDefault();
                const slideIndex = parseInt(e.key) - 1;
                if (slideIndex < totalSlides) {
                    setCurrentSlide(slideIndex);
                }
              }
            };
            
            let clickCount = 0;
            let clickTimeout;

            const handleMouseClick = (e) => {
              if (e.target.closest('a, button')) return;
              
              clickCount++;
              if (clickCount === 1) {
                  clickTimeout = window.setTimeout(() => {
                      clickCount = 0;
                  }, 500);
              } else if (clickCount === 3) {
                  clearTimeout(clickTimeout);
                  clickCount = 0;
                  if (e.clientX > window.innerWidth / 2) {
                    goToNextSlide();
                  } else {
                    goToPrevSlide();
                  }
              }
            };

            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('click', handleMouseClick);

            return () => {
              window.removeEventListener('keydown', handleKeyDown);
              window.removeEventListener('click', handleMouseClick);
              if(clickTimeout) clearTimeout(clickTimeout);
            };
          }, [goToNextSlide, goToPrevSlide, totalSlides]);

          const CurrentSlideComponent = slides[currentSlide];

          return (
              <div className="flex flex-col w-full h-screen overflow-hidden bg-gradient-to-b from-[#e0f7fa] to-[#e0f2f1] text-[#2B5F75]">
                <Header
                  currentSlide={currentSlide}
                  totalSlides={totalSlides}
                  onNext={goToNextSlide}
                  onPrev={goToPrevSlide}
                />
                <main ref={mainContentRef} className="w-full flex-grow min-h-0 overflow-y-auto">
                    <CurrentSlideComponent />
                </main>
                {showNotification && <OnboardingNotification />}
              </div>
          );
        };

        const AppWrapper = () => (
            <LanguageProvider>
                <App />
            </LanguageProvider>
        );
        
        // --- from index.tsx ---
        const container = document.getElementById('root');
        if (container) {
          const root = ReactDOM.createRoot(container);
          root.render(
            <React.StrictMode>
              <AppWrapper />
            </React.StrictMode>
          );
        } else {
          console.error('Failed to find the root element');
        }

    </script>
