            const easeOutExpo = (t) => (t === 1 ? 1 : 1 - Math.pow(2, -10 * t));
            const [count, setCount] = React.useState(0);
            const frameRate = 1000 / 60;
            const totalFrames = Math.round(duration / frameRate);
            const countRef = React.useRef(null);

            React.useEffect(() => {
                let frame = 0;
                const counter = () => {
                    frame++;
                    const progress = easeOutExpo(frame / totalFrames);
                    const currentCount = Math.round(endValue * progress);
                    setCount(currentCount);

                    if (frame < totalFrames) {
                        countRef.current = requestAnimationFrame(counter);
                    } else {
                        setCount(endValue);
                    }
                };
                countRef.current = requestAnimationFrame(counter);
                
                return () => {
                    if(countRef.current) cancelAnimationFrame(countRef.current);
                };
            }, [endValue, duration, totalFrames]);

            return count;

              const timer = setTimeout(() => {
                setShowNotification(false);
                sessionStorage.setItem('hasSeenNotification', 'true');
              }, 5000);
              return () => clearTimeout(timer);
            }
          }, []);

          const goToNextSlide = React.useCallback(() => {
            setCurrentSlide((prev) => (prev + 1) % totalSlides);
          }, [totalSlides]);

          const goToPrevSlide = React.useCallback(() => {
            setCurrentSlide((prev) => (prev - 1 + totalSlides) % totalSlides);
          }, [totalSlides]);
          
          React.useEffect(() => {
            if (mainContentRef.current) {
              mainContentRef.current.scrollTop = 0;
            }
          }, [currentSlide]);

          React.useEffect(() => {
            const handleKeyDown = (e) => {
              if (e.key === 'ArrowRight') {
                goToNextSlide();
              } else if (e.key === 'ArrowLeft') {
                goToPrevSlide();
              } else if (e.key === 'Home') {
                e.preventDefault();
                setCurrentSlide(0);
              } else if (e.key === 'End') {
                e.preventDefault();
                setCurrentSlide(totalSlides - 1);
              } else if (!isNaN(parseInt(e.key)) && e.key >= '1' && e.key <= '9') {
                e.preventDefault();
                const slideIndex = parseInt(e.key) - 1;
                if (slideIndex < totalSlides) {
                    setCurrentSlide(slideIndex);
                }
              }
            };
            
            let clickCount = 0;
            let clickTimeout;

            const handleMouseClick = (e) => {
              if (e.target.closest('a, button')) return;
              
              clickCount++;
              if (clickCount === 1) {
                  clickTimeout = window.setTimeout(() => {
                      clickCount = 0;
                  }, 500);
              } else if (clickCount === 3) {
                  clearTimeout(clickTimeout);
                  clickCount = 0;
                  if (e.clientX > window.innerWidth / 2) {
                    goToNextSlide();
                  } else {
                    goToPrevSlide();
                  }
              }
            };

            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('click', handleMouseClick);

            return () => {
              window.removeEventListener('keydown', handleKeyDown);
              window.removeEventListener('click', handleMouseClick);
              if(clickTimeout) clearTimeout(clickTimeout);
            };
          }, [goToNextSlide, goToPrevSlide, totalSlides]);

          );
